<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn.freebiesupply.com/logos/large/2x/spring-3-logo-png-transparent.png"
          type="image/png"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login page</title>
</head>

<body>

<div class="container">
    <div class="row">
        <form method="POST" action="/login">
            <div class="text-center p-5">
                <h2 style="margin-right: 110px;"><b>Please sign in</b></h2>
                <form th:action="@{/login}" method="POST">
                    <div class="form-group col-1 col-lg-3 col-md-3 col-sm-6 mx-auto">
                        <input type="text" class="form-control" id="usernameLoginInput" placeholder="Email address"
                               name="Email address" required autofocus/>
                    </div>
                    <div class="form-group mt-1 col-1 col-lg-3 col-md-2 col-sm-6 mx-auto">
                        <input type="password" class="form-control" id="passwordLoginInput" placeholder="Password"
                               name="Password" required/>
                    </div>
                    <div th:if="${param.error}"
                         class="alert alert-danger col-1 col-lg-3 col-md-2 col-sm-6 mx-auto mt-2" role="alert">
                        Invalid email address or password.
                    </div>
                    <div th:if="${param.logout}"
                         class="alert alert-success col-1 col-lg-3 col-md-2 col-sm-6 mx-auto mt-2">
                        Logout successful: you have been logged out.
                    </div>
                    <div class="d-grid gap-2 col-1 col-lg-3 col-md-2 col-sm-6 mx-auto">
                        <button type="submit" class="btn btn-primary mt-2">Sign in</button>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>

</body>
</html>
